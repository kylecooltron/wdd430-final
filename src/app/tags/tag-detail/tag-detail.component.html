<div *ngIf="tag" class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{tag.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a [routerLink]="['../', tag.id, 'edit']" class="btn btn-info">Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
